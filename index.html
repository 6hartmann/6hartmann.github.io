<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>New Zealand Launch</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png">
  </head>

  <body>
    <div class="main">
      <img class="img-top" src="./assets/img/top-image.svg" alt="" />
      <img class="img-bottom" src="./assets/img/bottom-image.svg" alt="" />
      <div class="content">
        <h1 class="title">- BO6 NZ Launch Timer -</h1>
        <div class="container-timer">
          <div class="timer-details">
            <ul>
              <li>
                <div>
                  <p class="time-text">Days</p>
                  <p class="days-time"></p>
                </div>
                <span>:</span>
              </li>

              <li>
                <div>
                  <p class="time-text">Hours</p>
                  <p class="hours-time"></p>
                </div>
                <span>:</span>
              </li>

              <li>
                <div>
                  <p class="time-text">Minutes</p>
                  <p class="minutes-time"></p>
                </div>
                <span>:</span>
              </li>
              <li>
                <div>
                  <p class="time-text">Seconds</p>
                  <p class="seconds-time"></p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <img class="rocket" src="./assets/img/logo.png" alt="" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
