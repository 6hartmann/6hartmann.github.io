<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Countdown Page</title>
  </head>
  <body>
    <div class="main">
      <img class="img-top" src="./assets/img/top-image.svg" alt="" />
      <img class="img-bottom" src="./assets/img/bottom-image.svg" alt="" />
      <div class="content">
        <h1 class="title">Pronto para lançar em...</h1>
        <div class="container-timer">
          <div class="timer-details">
            <ul>
              <li>
                <div>
                  <p class="time-text">Dias</p>
                  <p class="days-time"></p>
                </div>
                <span>:</span>
              </li>

              <li>
                <div>
                  <p class="time-text">Horas</p>
                  <p class="hours-time"></p>
                </div>
                <span>:</span>
              </li>

              <li>
                <div>
                  <p class="time-text">Minutos</p>
                  <p class="minutes-time"></p>
                </div>
                <span>:</span>
              </li>
              <li>
                <div>
                  <p class="time-text">Segundos</p>
                  <p class="seconds-time"></p>
                </div>
              </li>
            </ul>
          </div>
          <p class="register-text">
            Inscreva-se para saber mais sobre o lançamento
          </p>
          <button class="btn" type="submit">Inscreva-se</button>
        </div>
      </div>
      <img class="rocket" src="./assets/img/rocket.svg" alt="" />
      <div class="modal-container">
        <div class="form-container">
          <h3>Cadastrar</h3>
          <p>Faça seu cadastro para entrar</p>
          <form action="">
            <label for="name">Nome</label>
            <div class="input-container">
              <i class="fa-regular fa-user"
                ><input type="name" placeholder="Nome" id="name"
              /></i>
            </div>
            <label for="email">Email</label>
            <div class="input-container">
              <i class="fa-regular fa-envelope"></i><input type="email" placeholder="Email" id="email"
              /></i>
            </div>
            <label for="password">Senha</label>
            <div class="input-container">
              <i class="fa-regular fa-envelope"></i>
              <input type="password" placeholder="Senha" id="password"/>
            </div>
          </form>
          <div class="btn-register">
            <button type="submit">Criar Conta</button>
          </div>
          <p class="or">Ou</p>
          <div class="container-button">
          <button type="button"><i class="fa-brands fa-google"></i>Google</button>
          <button type="button"><i class="fa-brands fa-facebook"></i>Facebook</button>
        </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
